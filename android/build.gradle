def mavenProperties = new Properties()
def mavenPropertiesFile = rootProject.file('maven.properties')
if (mavenPropertiesFile.exists()) {
    mavenPropertiesFile.withReader('UTF-8') { reader ->
        mavenProperties.load(reader)
    }
}
def mavenRepository = mavenProperties.getProperty('maven.repository')
if (mavenRepository == null) {
    mavenRepository = 'file:/tmp/repo'
}

buildscript {
    repositories {        
        google()        
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath 'com.google.gms:google-services:4.3.10'
    }
}

allprojects {
    repositories {
        google()
        maven { url mavenRepository }
        mavenCentral()        
        flatDir {
            dirs 'libs'
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
